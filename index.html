<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HazardLitePH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>HazardLitePH</h1>
    <p class="subtitle">Community hazard viewer (demo, not official)</p>
  </header>

  <main class="app-main">
    <section class="sidebar">
      <div class="search-section">
        <h2>Location</h2>
        <div class="search-bar">
          <input id="search-input" type="text" placeholder="Search place (e.g. Lipa City)" />
          <button id="search-btn">Search</button>
        </div>
        <button id="locate-btn" class="secondary-btn">Use my location</button>
      </div>

      <div class="info-section">
        <h2>Hazard report</h2>
        <div id="report">
          <p>Select a location on the map or search above.</p>
        </div>
      </div>

      <div class="note-section">
        <h3>Disclaimer</h3>
        <p>
          This is a demo PWA for educational use only and is
          <strong>not</strong> an official hazard assessment tool.
        </p>
      </div>
    </section>

    <section class="map-section">
      <div id="map"></div>
    </section>
  </main>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Turf.js for spatial operations -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Your app logic -->
  <script src="main.js"></script>
</body>
</html>
